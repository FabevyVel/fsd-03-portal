<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Bootstrap 5 Template</title>

    <!-- Favicons -->
    <link rel="icon" href="assets/img/favicons/favicon.ico">

    <!-- Custom styles for this template with bootstrap css -->
    <!-- build:css -->
    <link href="//fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link href="assets/css/app.css" rel="stylesheet" type="text/css">
    <!-- endbuild -->
</head>

<body>
    <!-- login section starts-->
    <div class="login">
        <div class="container">
            <div class="flex-center min-vh-100 py-6 row">
                <div class="col-xxl-4 col-sm-10 col-md-8 col-lg-6 col-xl-5">
                    <a class="text-decoration-none" href="/">
                        <div class="d-flex flex-center font-weight-extra-bold fs-5 mb-4">
                            <img class="mr-2" src="assets/img/falcon.logo.png" alt="Logo " width="58 ">
                            <span class="text-sans-serif ">falcon</span>
                        </div>
                    </a>
                    <div class="card">
                        <div class="fs--1 font-weight-normal p-5 card-body">
                            <div class="text-left justify-content-between row">
                                <div class="col-auto">
                                    <h5>Log in</h5>
                                </div>
                                <div class="col-auto">
                                    <p class="fs--1 text-600 ">or <a class="text-decoration-none" href="create account.html">create an account</a>
                                    </p>
                                </div>
                            </div>
                            <form class="">
                                <div class="form-group">
                                    <input placeholder="Email address" type="email" class="form-control" value="">
                                </div>
                                <div class="form-group">
                                    <input placeholder="Password" type="password" class="form-control" value="">
                                </div>
                                <div class="justify-content-between align-items-center row">
                                    <div class="col-auto">
                                        <div class="custom-checkbox custom-control">
                                            <input id="customCheckRemember" type="checkbox" class="custom-control-input" checked="">
                                            <label class="custom-control-label" for="customCheckRemember">Remember me</label>
                                        </div>
                                    </div>
                                    <div class="col-auto">
                                        <a class="fs--1 text-decoration-none" href="forget password.html">Forget Password?</a>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button disabled="" class="mt-3 btn btn-primary btn-block disabled">Log in</button>
                                </div>
                            </form>
                            <div>
                                <button type="button" class="btn btn-primary-1">Google</button>
                                <button type="button" class="btn btn-primary-2">Facebook</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- login section Ends-->

    <!-- Bootstrap 5 Javascript -->
    <script src="assets/js/vendor/bootstrap.bundle.min.js " type="text/javascript "></script>
    <!-- Custom Javascript -->
    <!-- build:js -->
    <script src="assets/js/app.js "></script>
    <!-- endbuild -->
</body>

</html>
