            <div class="container padding-element-1">

                        <img src="../assets/img/falcon.logo.png" alt="" width="40">

                    </div>

                            <form class="d-flex">

    <div class="chart">
        <div class="container padding-element-1">
            <div class="row">
                <div class="col-6">
                    <div id="main" style="width: 600px;height:400px;"></div>
                </div>

    <!-- Bootstrap 5 Javascript -->
    <script src="../assets/js/vendor/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="../assets/js/vendor/echarts.js" type="text/javascript"></script>
    <!-- Custom Javascript -->
    <!-- build:js -->
    <script src="../assets/js/app.js"></script>
    <script type="text/javascript">
        // based on prepared DOM, initialize echarts instance
        var myChart = echarts.init(document.getElementById('main'));

        // specify chart configuration item and data
        var option = {
            title: {
                text: 'ECharts entry example'
            },
            tooltip: {},
            legend: {
                data: ['Sales']
            },
            xAxis: {
                data: ["shirt", "cardign", "chiffon shirt", "pants", "heels", "socks"]
            },
            yAxis: {},
            series: [{
                name: 'Sales',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };

        // use configuration item and data specified to show chart
        myChart.setOption(option);
    </script>
